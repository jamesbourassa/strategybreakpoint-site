<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Strategy Breakpoint — Know when strategy stops being safe</title>
  <meta name="description" content="Strategy Breakpoint provides regime & tripwire governance for deep-uncertainty decisions. Know when strategy stops being safe—before losses compound." />

  <!-- Open Graph -->
  <meta property="og:title" content="Strategy Breakpoint" />

  <style>
    :root{
      --bg:#ffffff;
      --fg:#0f172a;
      --muted:#475569;
      --line:#e2e8f0;
      --soft:#f8fafc;
      --brand:#0b1220;
      --accent:#2563eb;
      --ok:#16a34a;
      --warn:#f59e0b;
      --bad:#dc2626;

      --shadow: 0 10px 30px rgba(2,6,23,.08);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.55;
    }
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}

    .wrap{max-width:1100px; margin:0 auto; padding:56px 20px}
    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding:14px 0 22px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:800; letter-spacing:.2px;
    }
    .mark{
      width:30px; height:30px; border-radius:10px;
      background:linear-gradient(135deg, #0f172a, #1e40af);
      box-shadow: var(--shadow);
    }
    .brand span{font-size:1.05rem}
    .nav{display:flex; flex-wrap:wrap; gap:14px; justify-content:flex-end}
    .nav a{color:var(--muted)}
    .nav a:hover{color:var(--fg); text-decoration:none}

    .hero{
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:28px;
      background:linear-gradient(180deg, var(--soft), #fff);
      box-shadow: var(--shadow);
    }
    .kicker{
      display:inline-flex; align-items:center; gap:8px;
      font-size:.92rem; color:var(--muted);
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:999px;
      background:#fff;
    }
    .kicker b{color:var(--fg)}
    h1{
      margin:14px 0 10px;
      font-size:2.55rem;
      line-height:1.1;
      letter-spacing:-.3px;
    }
    .lede{
      margin:0;
      font-size:1.12rem;
      color:var(--muted);
      max-width:70ch;
    }
    .ctaRow{display:flex; flex-wrap:wrap; gap:12px; margin-top:18px}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--fg);
      box-shadow: 0 6px 18px rgba(2,6,23,.06);
    }
    .btn:hover{transform: translateY(-1px); text-decoration:none}
    .btn.primary{
      background:var(--brand);
      border-color:var(--brand);
      color:#fff;
    }
    .btn.primary:hover{filter:brightness(1.05)}
    .note{
      margin-top:14px;
      font-size:.95rem;
      color:var(--muted);
    }

    .grid{display:grid; grid-template-columns:repeat(12, 1fr); gap:16px; margin-top:18px}
    .card{
      grid-column: span 6;
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:18px;
      background:#fff;
      box-shadow: 0 10px 24px rgba(2,6,23,.06);
    }
    .card h2{margin:0 0 8px; font-size:1.1rem}
    .card p{margin:0; color:var(--muted)}
    .card ul{margin:10px 0 0; padding-left:18px; color:var(--muted)}
    .card li{margin:6px 0}

    .split{
      display:grid; grid-template-columns: 1.15fr .85fr;
      gap:16px; margin-top:16px;
    }
    .panel{
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:18px;
      background:#fff;
      box-shadow: 0 10px 24px rgba(2,6,23,.06);
    }
    .panel h3{margin:0 0 10px; font-size:1.05rem}
    .panel p{margin:0; color:var(--muted)}
    .pillRow{display:flex; flex-wrap:wrap; gap:8px; margin-top:12px}
    .pill{
      display:inline-flex; align-items:center;
      font-size:.9rem;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:var(--soft);
      color:var(--fg);
    }

    .section{margin-top:34px}
    .section h2{font-size:1.4rem; margin:0 0 10px}
    .section .sub{margin:0; color:var(--muted); max-width:78ch}

    .steps{
      margin-top:14px;
      display:grid; grid-template-columns:repeat(12, 1fr);
      gap:16px;
    }
    .step{
      grid-column: span 4;
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:16px;
      background: var(--soft);
    }
    .step b{display:block; margin-bottom:6px}
    .step p{margin:0; color:var(--muted)}

    .product{
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:18px;
      background:#fff;
      box-shadow: var(--shadow);
    }
    .productHead{display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap; align-items:flex-start}
    .product h3{margin:0 0 6px; font-size:1.15rem}
    .product p{margin:0; color:var(--muted)}
    .meta{display:flex; gap:8px; flex-wrap:wrap; margin-top:12px}
    .tag{
      font-size:.88rem;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: var(--soft);
      color:var(--fg);
    }
    .tag.ok{border-color: rgba(22,163,74,.25); background: rgba(22,163,74,.08)}
    .tag.warn{border-color: rgba(245,158,11,.28); background: rgba(245,158,11,.10)}
    .tag.bad{border-color: rgba(220,38,38,.22); background: rgba(220,38,38,.08)}

    .faq{margin-top:14px}
    details{
      border:1px solid var(--line);
      border-radius:16px;
      padding:12px 14px;
      background:#fff;
      margin:10px 0;
      box-shadow: 0 8px 18px rgba(2,6,23,.05);
    }
    summary{cursor:pointer; font-weight:700}
    details p{margin:10px 0 0; color:var(--muted)}

    footer{
      margin-top:44px;
      padding-top:16px;
      border-top:1px solid var(--line);
      color:var(--muted);
      font-size:.95rem;
      display:flex;
      gap:16px;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .fineprint{max-width:78ch}

    @media (max-width: 980px){
      h1{font-size:2.15rem}
      .card{grid-column: span 12}
      .split{grid-template-columns:1fr}
      .step{grid-column: span 12}
    }
  </style>
</head>
